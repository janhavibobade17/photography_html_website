<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pre-Wedding Photography</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        /* Hero Section */
        .hero {
            height: 60vh;
            background: url('wed3.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .hero h1 {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
        }
        /* Gallery */
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Pre-Wedding Photography</h1>
    </section>

    <!-- Description -->
    <section class="container my-5">
        <h2 class="text-center">About Pre-Wedding Photography</h2>
        <p class="text-center">Wedding photography is an art that preserves one of the most important days in a coupleâ€™s life. It combines emotions, storytelling, and technical expertise to capture love, joy, and every cherished moment.

        </p>
    </section>

    <!-- Gallery -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Photo Gallery</h2>
        <div class="row">
            <div class="col-md-4 mb-3">
                <img src="wedd1.jpg" alt="Pre-Wedding Image 2" width="80%" height="150" class="img-fluid">
            </div>
            <div class="col-md-4 mb-3">
                <img src="wed4.jpg" alt="Pre-Wedding Image 3"  width="80%" height="150" class="img-fluid">
            </div>
            <div class="col-md-4 mb-3">
                <img src="wedd.jpg" alt="Pre-Wedding Image 4" width="80%" height="150" class="img-fluid">
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Book a Session</h2>
        <div class="contact-form">
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Your Email">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-dark w-100">Send</button>
            </form>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
